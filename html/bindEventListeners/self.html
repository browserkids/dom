<main @click.self="onClick">
  <p>Hello world.</p>
</main>

<script type="module">
  import { bindEventListeners } from '../../index.js';

  let run = 0;

  bindEventListeners(document.body, {
    onClick() {
      run += 1;
    }
  });

  document.querySelector('main').click();
  document.querySelector('p').click();

  if (run !== 1) {
    throw new Error('Event listener should only run when the element itself was clicked excluding children or parents.');
  }
</script>
