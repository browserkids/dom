<main #main>Hello world.</main>

<script type="module">
  import { findReferences } from '../../index.js';

  findReferences(document.body, {
    cleanUp: false,
  });

  if (document.querySelector('main').hasAttribute('#main') === false) {
    throw new Error('Element should have matching attribute remaining if cleanup is off.');
  }

  findReferences(document.body, {
    cleanUp: true,
  });

  if (document.querySelector('main').hasAttribute('#main')) {
    throw new Error('Element should not have matching attribute remaining.');
  }
</script>
