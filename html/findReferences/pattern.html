<main $main>Hello world.</main>

<script type="module">
  import { findReferences } from '../../index.js';

  const $refs = findReferences(document.body, {
    pattern: /^\$(?<id>.+)/,
  });

  if (Object.keys($refs).length !== 1 || $refs.main === undefined) {
    throw new Error('Should return object with exact 1 entry that matched the custom pattern.');
  }
</script>
